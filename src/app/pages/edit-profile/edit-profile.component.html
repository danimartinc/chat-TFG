<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="currentUser else noPhoto">
            <img *ngIf="!downloadURL" [src]="currentUser.photoURL" alt="profile-pic" class="rounded-circle mx-auto d-block profile-pic">
            <img *ngIf="downloadURL && (downloadURL | async)?.length > 0" [src]="downloadURL" alt="profile-pic" class="rounded-circle mx-auto d-block profile-pic">
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <input type="file" (change)="uploadFile($event)">
            <div>{{ uploadPercent | async }}</div>
            <a [href]="downloadURL | async">{{ downloadURL | async }}</a>
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center d-flex">
            <input type="text" [(ngModel)]="currentUser.firstName">
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center">
            <input type="text" [(ngModel)]="currentUser.lastName">
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center quote">
            <input type="text" [(ngModel)]="currentUser.quote">
        </div>
    </div>

    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center bio">
            <textarea rows="5" [(ngModel)]="currentUser.bio"></textarea>
        </div>
    </div>


    <div class="row justify-content-center" *ngIf="currentUser">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center">
            <button class="btn btn-primary" (click)="save()">Guardar</button>
        </div>
    </div>
</div>

<ng-template #noPhoto>
    <div class="no-photo d-flex justify-content-center align-items-center">
        No Photo
    </div>
</ng-template>
